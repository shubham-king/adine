<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    
    <!-- custom css file link  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

*{
  font-family: 'Poppins', sans-serif;
  margin:0; padding:0;
  box-sizing: border-box;
  outline: none; border:none;
  text-transform: capitalize;
  transition: all .2s linear;
}

.container{
  display: flex;
  justify-content: center;
  align-items: center;
  padding:25px;
  min-height: 100vh;
  
}

.container form{
  padding:20px;
  width:700px;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0,0,0,.1);
}

.container form .row{
  display: flex;
  flex-wrap: wrap;
  gap:15px;
}

.container form .row .col{
  flex:1 1 250px;
}

.container form .row .col .title{
  font-size: 20px;
  color:#333;
  padding-bottom: 5px;
  text-transform: uppercase;
}

.container form .row .col .inputBox{
  margin:15px 0;
}

.container form .row .col .inputBox span{
  margin-bottom: 10px;
  display: block;
}

.container form .row .col .inputBox input{
  width: 100%;
  border:1px solid #ccc;
  padding:10px 15px;
  font-size: 15px;
  text-transform: none;
}

.container form .row .col .inputBox input:focus{
  border:1px solid #000;
}

.container form .row .col .flex{
  display: flex;
  gap:15px;
}

.container form .row .col .flex .inputBox{
  margin-top: 5px;
}

.container form .row .col .inputBox img{
  height: 34px;
  margin-top: 5px;
  filter: drop-shadow(0 0 1px #000);
}

.container form .submit-btn{
  width: 100%;
  padding:12px;
  font-size: 17px;
  background: #27ae60;
  color:#fff;
  margin-top: 5px;
  cursor: pointer;
}

.container form .submit-btn:hover{
  background: #2ecc71;
}

.disclaimer {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size:8px;
        }
    </style>
    
</head>
<body>



<div class="container">

    <form action="" method="post" onsubmit="return validateForm()">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                     <input type="text" id="fullName" name="fullName" placeholder="Suresh kumar" required>
                </div>
                
                
                
                <div class="inputBox">
                    <span>email :</span>
                      <input type="email" id="email" name="email" placeholder="example@mail.com"required>
                </div>
                
                
                
                
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" id="address" name="address" placeholder="room - street - locality" required>
                </div>
                
                
                
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" id="city" name="city" placeholder="mumbai" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" id="state" name="state" placeholder="State Name" required>
                    </div>
                    
                    
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" id="pincode" name="pincode" placeholder="123 456" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Contact Details</h3>

                
               
                <div class="inputBox">
                    <span>Landmark</span>
                    <input type="text" id="landmark" name="landmark">
                </div>
                <div class="inputBox">
                    <span>Mobile Number</span>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="inputBox">
                    <span> WhatsApp Number</span>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>

                

            </div>
            
        <!-- Warning message -->
        
        <p id="warningMessage" style="color: red; display: none;">Please fill in all required fields.</p>
       
       
            
    
        </div>

        <input type="submit" class="submit-btn">

    </form>

</div>    




<!-- script -->

 <script>
        function validateForm() {
            // Get form elements
            var fullNameInput = document.getElementById('fullName');
            var emailInput = document.getElementById('email');
            var addressInput = document.getElementById('address');
            var cityInput = document.getElementById('city');
            var stateInput = document.getElementById('state');
            var pincodeInput = document.getElementById('pincode');
            var phoneInput = document.getElementById('phone');
            var whatsappInput = document.getElementById('whatsapp');
            var warningMessage = document.getElementById('warningMessage');

            // Validate email format
            var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailFormat.test(emailInput.value.trim())) {
                // Show warning message for invalid email format
                warningMessage.innerHTML = 'Please enter a valid email address.';
                warningMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            // Validate phone number format (10 digits)
            var phoneFormat = /^\d{10}$/;
            if (!phoneFormat.test(phoneInput.value.trim())) {
                // Show warning message for invalid phone number format
                warningMessage.innerHTML = 'Please enter a 10-digit phone number.';
                warningMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            // List of valid Indian states
            var validStates = ["Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal", "Andaman and Nicobar Islands", "Chandigarh", "Dadra and Nagar Haveli and Daman and Diu", "Lakshadweep", "Delhi", "Puducherry"];

            // Check if the entered state is in the list of valid states
            if (!validStates.includes(stateInput.value.trim())) {
                // Show warning message for invalid state
                warningMessage.innerHTML = 'Please enter a valid Indian state.';
                warningMessage.style.display = 'block';
                return false; // Prevent form submission
            }

            // Check if all required fields are filled
            if (
                fullNameInput.value.trim() !== '' &&
                emailInput.value.trim() !== '' &&
                addressInput.value.trim() !== '' &&
                cityInput.value.trim() !== '' &&
                stateInput.value.trim() !== '' &&
                pincodeInput.value.trim() !== '' &&
                phoneInput.value.trim() !== '' &&
                whatsappInput.value.trim() !== ''
            ) {
                   // Hide the warning message
                warningMessage.style.display = 'none';
                // Redirect to another page
                window.location.href = 'payment.html'; // Replace with the actual URL
                return false; // Prevent form submission (optional)
            } else {
                // Show the warning message
                warningMessage.innerHTML = 'Please fill in all required fields.';
                warningMessage.style.display = 'block';
                return false; // Prevent form submission
            }
        }
    </script>
    
</body>
</html>
